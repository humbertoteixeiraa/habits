<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Habits</title>

        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <img src="assets/images/logo.svg" alt="Logomarca do aplicativo Habits">
    
            <button>
                <img src="assets/images/plus.svg" alt="Ícone sinal de mais roxo">
                <div>Registrar o meu dia</div>
            </button>
        </header>

        <!-- A forma de organização do FORMULÁRIO foi feita com base nas orientações da BIBLIOTECA criada pela ROCKETSEAT para o desafio -->
        <form id="form-habits">
            <div class="habits">
                <div class="habit" data-name="rum">🏃‍♂️</div>
                <div class="habit" data-name="water">💧</div>
                <div class="habit" data-name="food">🍎</div>
                <div class="habit" data-name="journal">📰</div>
                <div class="habit" data-name="takePills">💊</div>
            </div>
    
            <div class="days"></div>
            
        </form>

        <!-- Importando a BIBLIOTECA criada pela ROCKESEAT para esse desafio -->
        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

        <!-- Importando o arquivo script.js no index.html -->
        <script src="assets/js/script.js"></script>
    </body>

</html>
